<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <link href="css/gallery.css" rel="stylesheet">
</head>
<body>
<a href="index.html" class="back-btn">Back to Home</a>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <figure>
          <div class="image-container">
            <img src="images/sample1.jpg" alt="Myself" class="active">
            <img src="images/Sample2.jpg" alt="My College">
            <img src="images/sample3.jpg" alt="My Dream Bike">
            <!-- Additional images for the category can be added here -->
        </div>
        <figcaption>Myself</figcaption>
        <button class="prev">←</button>
        <button class="next">→</button>
        </figure>
        <figure>
          <div class="image-container">
            <img src="images/Sample2.jpg" alt="My College" class="active">
            <img src="images/sample3.jpg" alt="My Dream Bike">
            <img src="images/sample1.jpg" alt="Myself">
            <!-- Additional images for the category can be added here -->
          </div>
            <figcaption>My College</figcaption>
            <button class="prev">←</button>
            <button class="next">→</button>
        </figure>
        <figure>
          <div class="image-container">
            <img src="images/sample3.jpg" alt="My Dream Bike" class="active">
            <img src="images/Sample2.jpg" alt="My College">
            <img src="images/sample1.jpg" alt="Myself">
            <!-- Additional images for the category can be added here -->
          </div>
            <figcaption>My Bike Collection</figcaption>
            <button class="prev">←</button>
            <button class="next">→</button>
        </figure>
    </div>
    <script src="js/gallery.js"></script>
</body>
</html>
